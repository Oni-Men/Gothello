<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>ガチンコオセロバトル(殺)</title>
  </head>
  <body>
    <h2 id="title">ガチンコオセロバトル(殺)</h2>
    <div id="game-info">
      <div class="wh" id="me">
        <h4 class="my-4">あなた</h4>
        <h3 class="my-4" id="name"></h3>
        <h3 class="my-4">得点 <span id="point"></span></h3>
      </div>
      <div class="wh" id="opponent">
        <h4 class="my-4">対戦相手</h4>
        <h3 class="my-4" id="name">不明</h3>
        <h3 class="my-4">得点 <span id="point"></span></h3>
      </div>
    </div>
    <p id="turn-info" class="my-4">力を抜くことも大切です。そっと置くことを覚えてみませんか？</p>
    <canvas id="canvas" width="500px" height="500px"></canvas>
  </body>
</html>
<script src="main.js"></script>
